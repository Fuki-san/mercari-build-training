name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
#どのイベントが発生したら処理を実行するか
on: [push]
#処理の最上位単位
jobs:
  check-bats-version:
  #jobを実行するOS(ランナー)を指定
    runs-on: ubuntu-latest
    #jobsの構成単位
    steps:
      #アクション詳細
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
